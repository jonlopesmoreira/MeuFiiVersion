<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MeuFiiVersion</title>
</head>

<body>
    <h1>Reposit처rio de vers찾o do MeuFii</h1>
    <p>Vers찾o atual do app: <span id="version">Carregando...</span></p>

    <script>
        // URL do version.json no GitHub Pages
        const versionUrl = 'version.json'; // se estiver na mesma pasta
        // ou: const versionUrl = 'https://<usuario>.github.io/<repo>/version.json';

        fetch(versionUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').innerText = data.version;
            })
            .catch(err => {
                console.error('Erro ao carregar vers찾o:', err);
                document.getElementById('version').innerText = 'Erro ao carregar';
            });
    </script>
</body>

</html>
